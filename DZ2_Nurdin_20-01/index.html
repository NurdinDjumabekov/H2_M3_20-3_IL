<!DOCTYPE html>
<html lang="en">
  <head>

    <title>DZ-3</title>
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px solid black;
      }
      .block {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="block"></div>
    </div>
  </body>
  <script src="main.js"></script>
